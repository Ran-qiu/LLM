version: '3.8'

services:
  # 后端服务 - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm-backend
    ports:
      - "8000:8000"
    environment:
      # 开发环境密钥（生产环境请修改）
      - SECRET_KEY=dev-secret-key-change-in-production-$(openssl rand -hex 32)
      - ENCRYPTION_KEY=dev-encryption-key-change-in-production
      - DATABASE_URL=sqlite:///./data/llm_manager.db
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend
      - LOG_LEVEL=INFO
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      # 持久化数据
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    networks:
      - llm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务 - React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1
    container_name: llm-frontend
    ports:
      - "5173:80"
    networks:
      - llm-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # n8n 工作流自动化（可选，如不需要可删除）
  n8n:
    image: n8nio/n8n:latest
    container_name: llm-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Shanghai
      - N8N_LOG_LEVEL=info
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - llm-network
    restart: unless-stopped
    profiles:
      - full  # 仅在使用 --profile full 时启动

  # Ollama 本地模型服务（可选，如不需要可删除）
  ollama:
    image: ollama/ollama:latest
    container_name: llm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - llm-network
    restart: unless-stopped
    profiles:
      - full  # 仅在使用 --profile full 时启动

volumes:
  # n8n 数据
  n8n_data:
  # Ollama 模型数据
  ollama_data:

networks:
  llm-network:
    driver: bridge
