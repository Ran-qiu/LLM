services:
  # 后端服务 - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm-backend
    ports:
      - "8000:8000"
    environment:
      # 开发环境密钥（生产环境请修改）
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENCRYPTION_KEY=dev-encryption-key-change-in-production
      - DATABASE_URL=sqlite:///./data/llm_manager.db
      - BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://frontend"]
      - LOG_LEVEL=INFO
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      # 持久化数据
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    networks:
      - llm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务 - React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1
    container_name: llm-frontend
    ports:
      - "5173:80"
    networks:
      - llm-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Ollama 本地模型服务
  ollama:
    image: ollama/ollama:latest
    container_name: llm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - llm-network
    restart: unless-stopped

volumes:
  # Ollama 模型数据
  ollama_data:

networks:
  llm-network:
    driver: bridge